<div>
    <div class="col-sm-12">
    <div style="" class="col-sm-12 panel panel-default">
        <div class="panel-heading"></div>
        <!-- START table-responsive-->
        <div class="table-responsive">
            <table id="table-ext-1" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Sub-City</th>
                        <th>Pincode</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="location in allLocations | filter:searchLocations">
                        <td>{{$index+1}}</td>
                        <td>{{location.state_name}}</td>
                        <td>{{location.city_name}}</td>
                        <td>{{location.sub_city}}</td>
                        <td>{{location.pin_code}}</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" ng-model="location.status" ng-true-value="'1'" ng-false-value="'0'">
                                <span></span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-2">
                    <div class="input-group">
                        <input type="text" ng-model="searchLocations" placeholder="Search" class="input-sm form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-default">Search</button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-8"></div>
                <div class="col-lg-2">
                    <div class="input-group pull-right">
                        <select class="input-sm form-control">
                            <option value="0">Bulk action</option>
                            <option value="1">Delete</option>
                            <option value="2">Clone</option>
                            <option value="3">Export</option>
                        </select>
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-default">Apply</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
