    <div class="col-sm-12">
        <div class="col-sm-12 panel panel-default">
            <div class="panel-heading"><h3>COLLEGE BRANCHES/COURSES</h3></div>
            <div class="panel-body">
                <form class="form-horizontal" enctype="multipart/form-data">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="col-lg-6">
                                <label class="control-label">Add Courses</label>
                                <input type="text" ng-model="collegeCourse" placeholder="BE(Computer Science)" class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label class="control-label">Select Categories</label>
                                <select type="text" ng-model="collegeCategory" placeholder="Management, Law" class="form-control">
                                    <option value="">Select Category</option>
                                    <option ng-repeat="category in collegeCategories" ng-value="category">{{category}}</option>
                                </select>
                            </div>
                            <div style="text-align: center;" class="col-lg-12">
                                <button ng-click="addCollegeCategory(collegeCourse, collegeCategory)" ng-disabled="collegeCourse == '' || collegeCategory == ''" type="button" style="margin-top: 30px;" class="mb-sm btn btn-success">ADD COURSES</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="col-sm-12">
        <div style="" class="col-sm-12 panel panel-default">
            <div class="panel-heading"></div>
            <!-- START table-responsive-->
            <div class="table-responsive">
                <table id="table-ext-1" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>UID</th>
                        <th>Category</th>
                        <th>Courses</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="categoryCourse in collegeCategoriesCourses | filter:searchCollegeCategoriesCourses">
                        <td>{{$index+1}}</td>
                        <td>{{categoryCourse.category_name}}</td>
                        <td>{{categoryCourse.course_name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- END table-responsive-->
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="input-group">
                            <input type="text" ng-model="searchCollegeCategoriesCourses" placeholder="Search" class="input-sm form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-default">Search</button>
                        </span>
                        </div>
                    </div>
                    <div class="col-lg-8"></div>
                    <div class="col-lg-2">
                        <div class="input-group pull-right">
                            <select class="input-sm form-control">
                                <option value="0">Bulk action</option>
                                <option value="1">Delete</option>
                                <option value="2">Clone</option>
                                <option value="3">Export</option>
                            </select>
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-default">Apply</button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
