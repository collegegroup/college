                    <img style="height: 160px; width: 160px; border: 1px solid silver; border-radius: 5px;" id="Image" src="/media/site/logo_dummy.png"  />
                    <div class="fileUpload btn btn-primary">
                        <span>Upload</span>
                        <input
                                type="file"
                                class="upload"
                                accept="image/*"
                                name="Image"
                                ng-file-select="onFileSelect($files,'schoolImage')"/>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label class="control-label">School Name</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div style="padding: 0; margin: 0;" class="col-sm-8">

                            </div>
                            <div class="col-sm-4">
                                <label class="control-label">Establishment</label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label">Affiliation</label>

                    </div>
                </div>
                <div class="form-group">

                <div class="form-group">

                        <div class="col-sm-6">

                        </div>
