<div class="col-sm-1"></div>
<div style="text-align: left;" class="col-sm-10 panel panel-default">
    <div class="panel-heading"><h3>COACHING REGISTRATION</h3></div>
    <div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/register/coaching/">
            <div class="col-sm-12">
                <div class="col-sm-3">
                    <img style="height: 160px; width: 160px; border: 1px solid silver; border-radius: 5px;" id="Image" src="{{coachingImageURL}}"  />
                    <div class="fileUpload btn btn-primary">
                        <span>Upload</span>
                        <input
                                type="file"
                                class="upload"
                                accept="image/*"
                                name="Image"
                                ng-file-select="onFileSelect($files,'coachingImage')"/>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="form-group">
                        <div class="col-lg-6">
                            <label class="control-label">Institute Name</label>
                            <input type="text" ng-model="coachingRegistrationJSON.data.institute_name" placeholder="Institute Name" class="form-control" name="institute_name">
                        </div>
                        <div class="col-lg-6">
                            <label class="control-label">Director Name</label>
                            <input type="text" ng-model="coachingRegistrationJSON.data.director_name" placeholder="Director Name" class="form-control" name="director_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <div style="padding: 0; margin: 0;" class="col-sm-8">
                                <label class="control-label">Location</label>
                                <input type="text" ng-model="coachingRegistrationJSON.data.location" placeholder="Location" class="form-control" name="location">
                            </div>
                            <div class="col-sm-4">
                                <label class="control-label">Establishment</label>
                                <input type="text" ng-model="coachingRegistrationJSON.data.establishment" placeholder=" " class="form-control" name="establishment">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label">Description</label>
                        <textarea ng-model="coachingRegistrationJSON.data.description" class="form-control" name="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label">Affiliation</label>
                        <input ng-model="coachingRegistrationJSON.data.affiliation" type="text" placeholder=" " class="form-control" name="affiliation">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label">Website</label>
                        <input ng-model="coachingRegistrationJSON.data.website" type="text" placeholder=" " class="form-control" name="website">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label">Address</label>
                        <textarea ng-model="coachingRegistrationJSON.data.address" class="form-control" name="address"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div style="padding: 0; margin: 0;" class="col-lg-12">
                        <div class="col-sm-6">
                            <label class="control-label">Land line Number</label>
                            <input ng-model="coachingRegistrationJSON.data.landline_num" type="text" placeholder=" " class="form-control" name="landline_num">
                        </div>
                        <div class="col-sm-6">
                            <label class="control-label">Mobile Number</label>
                            <input ng-model="coachingRegistrationJSON.data.mobile_num" type="text" placeholder=" " class="form-control" name="mobile_num">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label class="control-label">Email</label>
                        <input ng-model="coachingRegistrationJSON.data.emailid" type="text" placeholder=" " class="form-control" name="emailid">
                    </div>
                </div>
            </div>
            <div style="text-align: left;" class="col-sm-12 panel panel-default">
                <div class="panel-heading"><h4>FACILITIES</h4></div>
                <div class="panel-body">
                    <div class="col-sm-10">
                        <label ng-repeat="facility in coachingRegistrationJSON.data.facilities" class="checkbox-inline c-checkbox">
                            <input ng-model="facility.value" type="checkbox" value="option1" ng-true-value="1" ng-false-value="0">
                            <span class="fa fa-check"></span>{{facility.text}}
                        </label>
                    </div>
                </div>
            </div>
            <div style="text-align: left;" class="col-sm-12 panel panel-default">
                <div class="panel-heading"><h4>ADD COURSES</h4></div>
                <div class="panel-body" ng-repeat="course in coachingRegistrationJSON.data.courses">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="control-label">Course</label>
                                <input type="text" ng-model="course.course" placeholder="Course" class="form-control" name="course">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="control-label">Duration</label>
                                <input type="text" ng-model="course.duration" placeholder="Duration" class="form-control" name="duration">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <label class="control-label">Fee</label>
                                <input type="text" ng-model="course.fee" placeholder="Fee" class="form-control" name="fee">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3" >
                        <button ng-disabled="hideCoachingCoureseRemoveButton" ng-click="removeCoachingCourse($index)" style="margin-top: 30px;" type="button" class="mb-sm btn btn-danger"><em class="fa fa-minus"></em> &nbsp;&nbsp;Remove</button>
                    </div>

                </div>
                <div class="col-sm-3 panel-body">
                    <button ng-click="addCoachingCourse()" style="margin-top: 30px;" type="button" class="mb-sm btn btn-info"><em class="fa fa-plus"></em> &nbsp;&nbsp;Add More</button>
                </div>
                <div style="padding: 0; margin: 0;" id="AddMoreCollege"></div>
            </div>
            <div class="col-sm-12">
                <div style="text-align: center;" class="form-group">
                    <!--<button type="button" class="mb-sm btn btn-success">Submit</button>-->
                    <input ng-click="saveCoachingRegistration(coachingRegistrationJSON)" type="submit" class="mb-sm btn btn-success" value="Submit">
                </div>
            </div>
        </form>
    </div>

</div>
